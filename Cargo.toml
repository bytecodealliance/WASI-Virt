cargo-features = ["profile-rustflags"]

[package]
name = "wasi-virt"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]

[[bin]]
name = "wasi-virt"

[workspace]
exclude = ["testapp"]
members = [
  "virtual-adapter",
  "tests/components/do-everything",
  "tests/components/file-read",
  "tests/components/get-env",
  "tests/components/stdio",
]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
rustflags = ["-Zoom=panic"]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
toml = "0.7"
walrus = "0.20.3"
wasm-compose = "0.5.0"
wasm-metadata = "0.10.15"
wasm-opt = "0.114.1"
wit-component = "0.19.0"

[build-dependencies]
anyhow = "1"

[dev-dependencies]
anyhow = "1"
cap-std = "1.0.12"
heck = { version = "0.4" }
tokio = { version = "1.30.0", features = ["macros"] }
wasmtime = { version = "17.0.1", features = ["component-model"] }
wasmtime-wasi = "17.0.1"
wasmparser = "0.119.0"

[workspace.dependencies]
anyhow = "1"
wit-bindgen = { git = "https://github.com/guybedford/wit-bindgen", rev = "9d72cad91230c456c12286d0f49476caa1b5659c" }
