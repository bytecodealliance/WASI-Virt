cargo-features = ["profile-rustflags"]

[package]
name = "wasi-virt"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]

[[bin]]
name = "wasi-virt"

[workspace]
exclude = ["testapp"]
members = [
  "virtual-adapter",
  "tests/components/do-everything",
  "tests/components/file-read",
  "tests/components/get-env"
]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
rustflags = ["-Zoom=panic"]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
toml = "0.7"
walrus = "0.20.1"
wasm-compose = { git = "https://github.com/bytecodealliance/wasm-tools", rev = "4678a61ae428da21299aeae016bd56d5e248248f" }
wasm-metadata = "0.10.2"
wasm-opt = "0.114.1"
wit-component = "0.13.2"

[build-dependencies]
anyhow = "1"

[dev-dependencies]
anyhow = "1"
cap-std = "1.0.12"
heck =  { version = "0.4" }
tokio = { version = "1.30.0", features = ["macros"] }
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = ["component-model"] }
wasmtime-wasi = { git = "https://github.com/bytecodealliance/wasmtime" }

[workspace.dependencies]
anyhow = "1"
wit-bindgen = { git = "https://github.com/alexcrichton/witx-bindgen", branch = "fix-name-clashes" }